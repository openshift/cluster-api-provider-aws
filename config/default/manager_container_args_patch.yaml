apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        args:
        - "--leader-elect"
        - "--feature-gates=BootstrapFormatIgnition=true"
        - "--v=2"
        - "--metrics-bind-addr=0.0.0.0:8080"

